// This file should be in sync with
// https://android.googlesource.com/platform/system/apex/+/refs/heads/master/proto/apex_manifest.proto
// But, since bundletool itself doesn't need to read other than name,
// let's keep this as minimal.

syntax = "proto3";

package apex.proto;

option java_package = "com.android.apex";
option java_outer_classname = "ApexManifestProto";

message ApexManifest {

  // Package Name
  string name = 1;

}
